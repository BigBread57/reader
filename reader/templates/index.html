<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>

    <div>
        <h1 id="app">{{ text }}</h1>
    </div>


</body>
<script>
    var socket = new WebSocket('ws://localhost:8000/ws/some_url/');

    socket.onmessage = function (event){
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#app').innerText = data.message;
    }



</script>
</html>
